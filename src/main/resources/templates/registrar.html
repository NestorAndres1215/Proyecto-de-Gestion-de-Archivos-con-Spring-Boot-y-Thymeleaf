<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Archivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            padding: 2rem;
            background-color: white;
        }
        .back-link {
            transition: all 0.3s ease;
        }
        .back-link:hover {
            transform: translateX(-3px);
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-upload-label {
            display: block;
            padding: 1rem;
            border: 2px dashed #dee2e6;
            border-radius: 0.375rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .file-upload-label:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-cloud-arrow-up me-2"></i>Registrar Nuevo Archivo
                    </h1>
                    <p class="lead mb-0">Sube y gestiona tus archivos en el sistema</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="/" class="btn btn-outline-primary back-link">
                        <i class="bi bi-arrow-left me-1"></i>Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Form -->
    <div class="upload-container">
        <form action="/archivos/subir" method="post" enctype="multipart/form-data">
            <!-- File Upload -->
            <div class="mb-4">
                <label for="archivo" class="form-label fw-bold">
                    <i class="bi bi-file-earmark-arrow-up me-1"></i>Seleccionar archivo
                </label>
                <div class="file-upload">
                    <input type="file" class="file-upload-input" name="archivo" id="archivo" required
                           onchange="document.getElementById('file-name').textContent = this.files[0].name">
                    <label for="archivo" class="file-upload-label">
                        <i class="bi bi-cloud-upload fs-1 text-primary"></i>
                        <p class="mb-1">Haz clic o arrastra tu archivo aqui</p>
                        <small class="text-muted">Formatos soportados: todos</small>
                    </label>
                    <div id="file-name" class="file-name">Ningun archivo seleccionado</div>
                </div>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="descripcion" class="form-label fw-bold">
                    <i class="bi bi-card-text me-1"></i>Descripcion
                </label>
                <input type="text" class="form-control" name="descripcion" id="descripcion"
                       placeholder="Ingresa una descripcion del archivo" required>
                <div class="form-text">Proporciona detalles sobre el contenido del archivo.</div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-upload me-2"></i>Subir Archivo
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
