<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Listado de Archivos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .hero-section {
        background-color: #f8f9fa;
        padding: 2rem 0;
        margin-bottom: 2rem;
        border-radius: 0.5rem;
    }
    .table-container {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
        overflow: hidden;
    }
    .btn-action {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }
    .back-link {
        transition: all 0.3s ease;
    }
    .back-link:hover {
        transform: translateX(-3px);
    }
  </style>
</head>
<body>
<div class="container py-4">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="display-5 fw-bold">
            <i class="bi bi-files me-2"></i>Listado de Archivos
          </h1>
          <p class="lead mb-0">Visualiza y gestiona todos los archivos del sistema</p>
        </div>
        <div class="col-md-4 text-md-end">
          <a href="/" class="btn btn-outline-primary back-link">
            <i class="bi bi-arrow-left me-1"></i>Volver al inicio
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Files Table -->
  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-hover table-striped mb-0">
        <thead class="table-dark">
        <tr>
          <th><i class="bi bi-file-earmark-text me-1"></i>Nombre</th>
          <th><i class="bi bi-filetype-raw me-1"></i>Tipo</th>
          <th><i class="bi bi-calendar-date me-1"></i>Fecha de Subida</th>
          <th class="text-end"><i class="bi bi-gear me-1"></i>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="archivo : ${archivos}">
          <td th:text="${archivo.nombreArchivo}"></td>
          <td>
            <span class="badge bg-info text-dark" th:text="${archivo.tipoArchivo}"></span>
          </td>
          <td th:text="${archivo.fechaSubida}"></td>
          <td class="text-end">
            <a th:href="@{/archivos/descargar/{id}(id=${archivo.id})}"
               class="btn btn-sm btn-success btn-action">
              <i class="bi bi-download me-1"></i>Descargar
            </a>
          </td>
        </tr>
        <tr th:if="${archivos.empty}">
          <td colspan="4" class="text-center text-muted py-4">
            <i class="bi bi-folder-x me-2"></i>No hay archivos registrados
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
